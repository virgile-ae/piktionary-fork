<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8" />

        <title>Piktionary</title>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script src="script.js"></script>
        <!--<link rel="icon" href="https://lh3.googleusercontent.com/proxy/EHPWuOszHPWK_3YYwCI5HtZYAVJFhuY6y2bxyykX1CPy8zET6A1z4QyLrUehusF-_GMjsBazcU2BxGftLzVjyKywwGT61Nk">-->
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <h1 class="title" id="title">Piktionary</h1>

        

        <canvas id="canvasSignature"></canvas>



        <div id="colors">
            <button action="#" id="red" style="background-color:red" onclick="changeColor(this);return false;return false" value = "Red"/>
            <button action="#" id="yellow" style="background-color:yellow" onclick="changeColor(this);return false" value = "Yellow"/>
            <button action="#" id="orange" style="background-color:orange" onclick="changeColor(this);return false" value = "orange"/>
            <button action="#" id="blue" style="background-color:blue" onclick="changeColor(this);return false" value = "Blue"/>
            <button action="#" id="green" style="background-color:green" onclick="changeColor(this);return false" value = "Green"/>
            <button action="#" id ="black" style="background-color:black" onclick="changeColor(this);return false" value = "Black"/>
            <button action="#" id="white" style="background-color:white" onclick="changeColor(this);return false" value = "White"/>
        </div>
        <div id="sizes">
            <button action="#" id="p" onclick="changeSize(this);return false;" value=5>Very Small</button>
            <button action="#" id="mp" onclick="changeSize(this);return false" value = 15>Small</button>
            <button action="#" id="mf" onclick="changeSize(this);return false" value = 22>Medium</button>
            <button action="#" id="f"  onclick="changeSize(this);return false" value = 27>Large</button>
            <button action="#" id="ff" onclick="changeSize(this);return false" value = 100>Huge</button>
        </div>
        <div id="chat">

            <div id="chatInput">
                <form action="#" onsubmit="logMessage(); return false">
                    <input type="text" id="guess" name="guess" placeholder="Enter guess..." autocomplete="off">
                </form>
            </div>

            <div id="chatLog">
                <p id="chatText"></p>
            </div>

        </div>

        <p id="Credits">Developed by:   Virgile Alexandre-Epivent & Hari Narendranath</p>

        <form action="#" id="id2Copy" onsubmit="copyID();return false">
            <textarea readonly="true" id="idLbl">...</textarea>
            <input type="submit" id="copyId" value="Copy ID">
        </form>
        <form action="#" id="idForm" onsubmit="connect();return false">
            <input type="text" placeholder="Enter Host Id..." id="otherId" autocomplete="off">
        </form>
        <p id="word">...</p>
    </body>


</html>
